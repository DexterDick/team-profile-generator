<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Team Profile Generator</title>

        <script
            src="https://kit.fontawesome.com/238febc896.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../dist/style.css" />

    <body>
        <header>
            <h1>My Team</h1>
        </header>
        <main>

                    <h5>Card title</h5>
                    <div class="flex">
                        <i class="fa-solid fa-user"></i>
                        <p>Manager</p>
                    </div>
                </div>
                <ul>
                    <li>An item</li>
                    <li>
                        <a
                            href="mailto:someone@yoursite.com?subject=Mail from Our Site"
                            >Email Us</a
                        >
                    </li>
                    <li>
                        <a href="http://chriscoyier.net" target="_blank"
                            >This link will open in new window/tab</a
                        >
                    </li>
                </ul>
            </article>
        </main>
    </body>
</html>
